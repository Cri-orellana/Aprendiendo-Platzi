<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RPG</title>
    <script src="./js/rpg.js"></script>
</head>
<body>
    <h1>Spirit brawl 🔥💧🌱🍃</h1>

    <section id="seleccionar-espiritu">
        <h2>Elige tu espiritu: </h2>
        
        <label for="salamander">Salamander</label>
        <input type="radio" name="espiritu" id="salamander"/>
        
        <label for="undine">Undine</label>
        <input type="radio" name="espiritu" id="undine"/>
 
        <label for="gnome">Gnome</label>
        <input type="radio" name="espiritu" id="gnome"/>
        
        <label for="sylph">Sylph</label>
        <input type="radio" name="espiritu" id="sylph"/>
        
        <label for="gaia">Gaia</label>
        <input type="radio" name="espiritu" id="gaia"/>
        
        <label for="magma">Magma</label>
        <input type="radio" name="espiritu" id="magma"/>
        
        <label for="zephyr">Zephyr</label>
        <input type="radio" name="espiritu" id="zephyr"/>
        
        <label for="nimbus">Nimbus</label>
        <input type="radio" name="espiritu" id="nimbus"/>   




        <!--Salamander -> Fuego
        Undine -> Agua
        Gnome -> Tierra
        Sylph -> Viento
        Gaia -> Agua y Tierra
        Magma -> Fuego y Tierra
        Zephyr -> Fuego y Viento
        Nimbus -> Agua y Viento
        -->

        <button>Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2>Elige tu Ataque: </h2>

        <p>Tu espiritu tiene <span>3</span> vidas</p>
        <p>El enemigo tiene <span>3</span> vidas</p>

        <p>
            <button>Fuego 🔥</button>
            <button>Agua 💧</button>
            <button>Tierra 🌱</button>
            <button>Viento 🍃</button>
        </p>
    </section>

    <section id="mensajes">
        <p>Tu Espiritu utilizó Fuego, el enemigo utilizó Planta  -- Ganaste!-- </p>
    </section>
    
    <section id="reiniciar">
        <button>Reiniciar</button>
    </section>

</body>
</html>
