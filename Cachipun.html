<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cachipun</title>
        <script>
            //Funcion para numero aleatorio del pc
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            
            //1 es piedra, 2 es papel, 3 es tijera
            let jugador = 0;

            //Invocacion de funcion
            computador = aleatorio(1,3);
            jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera");

            //alert("Elegiste " + jugador);
            if(jugador == 1){
                alert("Elegiste 🪨");
            } else if(jugador == 2){
                alert("Elegiste 📄");
            } else if(jugador == 3){
                alert("Elegiste ✂️");
            } else{
                alert("Eleccion invalida, debes escojer 1, 2 o 3");
            }
            if(computador == 1){
                alert("Pc elige 🪨");
            } else if(computador == 2){
                alert("Pc elige 📄");
            } else if(computador == 3){
                alert("Pc elige ✂️");
            }
            
            //Victorias  y derrotas
            if(jugador == computador){
                alert("Empate!");
            } else if(jugador == 1&& computador == 3){
                alert("Ganaste!");
            } else if(jugador == 2 && computador == 1){
                alert("Ganaste!");
            } else if(jugador == 3 && computador == 2){
                alert("Ganaste!");
            } else{
                alert("Perdiste!");
            }        
        </script>
    </head>
    <body>
        <h1> Ca Chi  Pun </h1>
    </body>
</html>
