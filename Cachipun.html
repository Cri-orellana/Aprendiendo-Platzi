<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cachipun</title>
        <script>
            //Funcion para numero aleatorio del pc
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function eleccion(jugada){
                let resultado = "";
                if(jugada == 1){
                    resultado = "Piedra 🪨" ;
                } else if(jugada == 2){
                   resultado = "Papel 📄";
                } else if(jugada == 3){
                    resultado = "Tijeras ✂️";
                } else{
                   resultado = "Elección inválida";
                }
                return resultado;
            }
            //1 es piedra, 2 es papel, 3 es tijera
            let jugador = 0

            //Invocacion de funcion
            let computador = 0
            victorias = 0
            derrotas = 0

            while (victorias < 3 && derrotas < 3) {
                computador = aleatorio(1,3);
            
                jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera");

                alert("Computadora elige " + eleccion(computador));
                alert("Jugador elige " + eleccion(jugador));
                                
                //Victorias  y derrotas
                if(jugador == computador){
                    alert("Empate!");
                } else if(jugador == 1 && computador == 3){
                    alert("Ganaste!")
                    victorias = victorias + 1
                } else if(jugador == 2 && computador == 1){
                    alert("Ganaste!");
                    victorias = victorias + 1
                } else if(jugador == 3 && computador == 2){
                    alert("Ganaste!");
                    victorias = victorias + 1
                } else{
                    alert("Perdiste!");
                    derrotas = derrotas + 1
                }
            }
            
            alert("Ganaste " + victorias + " veces y perdiste " + derrotas + " veces.");
                    
        </script>
    </head>
    <body>
        <h1> Ca Chi  Pun </h1>
    </body>
</html>
